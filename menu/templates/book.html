{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<link rel="stylesheet" href="{% static 'stylee.css' %}">
</head>
<body>
    <header>
        <h1>WELCOME TO MY LIBRARY</h1>
      </header>
      <nav>
        <ul>
            <li><a href ="/members">Home</a></li>
            <li><a href ="/dt" class="active">Koleksi</a></li>
            <li><a href ="/list">Isi Data</a></li>
            <li><a href ="/detail">Data</a></li>
            <li><a href ="/members">Logout</a></li>
        </ul>
        </nav>
    <div class="container">
        <div class="library">
            <h2>HASIL DATA PEMINJAM</h2>
            <p>Jangan lupa di klik nama tersebut agar mengetahui detail datanya</p>
        </div>
        <table border ="1">
            <tr>
                <th>ID</th>
                <th>Nama Peminjam</th>
            </tr>
    
            {% for dt in data %}
            <tr>
                <td>{{dt.id}}</td>
                <td><a href="detail/{{dt.id}}">{{dt.nama_pinjam}}</a></td>
            </tr>
            {% endfor %}
        </table>
</body>
</html>
